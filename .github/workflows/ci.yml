name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
          
      - name: Lint
        run: |
          cd backend
          ruff check src tests
          mypy src
          
      - name: Test
        run: |
          cd backend
          pytest --cov=src --cov-report=xml
          
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Lint & Typecheck
        run: |
          cd frontend
          npm run lint
          npm run typecheck
          
      - name: Test
        run: |
          cd frontend
          npm run test -- --coverage
          
      - name: Build
        run: |
          cd frontend
          npm run build