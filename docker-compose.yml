services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=dev
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=docjarvis
      - REDIS_URL=redis://redis:6379/0
      - OTEL_EXPORTER_ENDPOINT=http://otel-collector:4317
    volumes:
      - ./backend/outputs:/app/outputs
    depends_on:
      - redis
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:443"
    volumes:
      - ./frontend/localhost.pem:/etc/nginx/certs/localhost.pem:ro
      - ./frontend/localhost-key.pem:/etc/nginx/certs/localhost-key.pem:ro
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318"
      - "8888:8888"
    volumes:
      - ./otel-config.yaml:/etc/otelcol/config.yaml
    command: ["--config=/etc/otelcol/config.yaml"]

volumes:
  redis_data:
  prometheus_data: